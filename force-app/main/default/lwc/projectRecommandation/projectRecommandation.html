<template>
    <template if:true={plantRecom.data}>
        <!-- active-tab-value={currentStep.data} -->
        <lightning-tabset active-tab-value={currentStep.data}>
            <template for:each={plantRecom.data} for:item="recom">
                <lightning-tab label={recom.Etape__c} key={recom.Id} value={recom.Etape__c} onactive={handleActive}>
                    <lightning-card title="Recommandations : ">
                        <p><lightning-formatted-text value={recom.Text__c} linkify></lightning-formatted-text></p>
                    </lightning-card>
                        <c-note-form record-id={recordId} etape={recom.Etape__c} rank={recom.Step_Rank__c}></c-note-form>
                </lightning-tab>
            </template>
        </lightning-tabset>
    </template>
    
    <template if:true={plantRecom.error}>
        <p><lightning-formatted-text value="Nothing to show !" linkify></lightning-formatted-text></p>
    </template>
</template>
