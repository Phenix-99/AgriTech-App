<template>
    <template if:true={plantRecom.data}>
        <lightning-tabset variant="scoped">
            <template for:each={plantRecom.data} for:item="recom">
                <lightning-tab label={recom.Etape__c} key={recom.Id} value={recom.Etape__c} onactive={handleActive}>
                    <lightning-card><p><lightning-formatted-text value={recom.Text__c} linkify></lightning-formatted-text></p></lightning-card>
                    <lightning-card title="Note A propos du projet: "><c-note-form project-id={recordId} etape={recom.Etape__c}></c-note-form></lightning-card>
                </lightning-tab>
            </template>
        </lightning-tabset>
    </template>
    
    <template if:true={plantRecom.error}>
        <p><lightning-formatted-text value="Nothing to show !" linkify></lightning-formatted-text></p>
    </template>
</template>
