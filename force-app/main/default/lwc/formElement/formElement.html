<template>
    <div if:true={isList}>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="select-01">{value.libelle}</label>
            <div class="slds-form-element__control">
              <div class="slds-select_container">
                <select class="slds-select">
                    <template for:each={value.valeursCondition} for:item="item">
                        <option key={item.codeCondition}>{item.libelle}</option>
                    </template>
                </select>
              </div>
            </div>
        </div>
    </div>
    <div if:true={isCheckbox}>
        <input type="checkbox" name="options" id={value.libelle} class="checkboxStyle"/>
                <label class="slds-checkbox__label">
                  <span class="slds-checkbox_faux"></span>
                  <span class="slds-form-element__label">{value.libelle}</span>
                </label>
    </div>
    <div if:true={isInputTypeNumber}>
        <div class="slds-form-element">
            <label class="slds-form-element__label">{value.libelle}</label>
            <div class="slds-form-element__control">
              <input type="number" class="slds-input" />
            </div>
          </div>
    </div>
    <div if:true={isDate}>
        <div class="slds-form-element">
            <label class="slds-form-element__label">{value.libelle}</label>
            <div class="slds-form-element__control">
              <input type="date" class="slds-input" />
            </div>
          </div>
    </div>
    <div if:true={isSeparator}>
        <hr/>
    </div>
    <div if:true={isTaux}>
        <div class="slds-form-element">
            <label class="slds-form-element__label">{value.libelle}</label>
            <div class="slds-form-element__control">
              <input type="number" class="slds-input" />
            </div>
          </div>
    </div>
</template>
