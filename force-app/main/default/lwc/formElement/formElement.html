<template>
    
  <div if:true={isList} class="slds-form__row">
    <div class="slds-form__item" role="listitem">
  <div class="eltStyle slds-form-element slds-form-element_horizontal">
        <label class="slds-form-element__label label">{libelle}</label>
        <div class="slds-form-element__control">
          <div class="slds-select_container">
            <select name={value.numero} class="slds-select" disabled={isActive}>
                <template for:each={value.valeursCondition} for:item="item">
                    <option key={item.codeCondition}>{item.libelle}</option>
                </template>
            </select>
          </div>
        </div>
    </div>
    </div></div>
    
    <div if:true={isCheckbox} class="slds-form__row">
    <div class="slds-form__item" role="listitem">
    <div class="eltStyle slds-form-element slds-form-element_horizontal">
      <label class="slds-form-element__label label">{libelle}</label>
      <div class="slds-form-element__control">
        <div class="slds-checkbox">
          <input name={value.numero} type="checkbox" id={value.numero} disabled={isActive}/>
          <label class="slds-checkbox__label" for={value.numero}>
            <span class="slds-checkbox_faux"></span>
          </label>
        </div>
      </div>
  </div>
</div></div>


    
  <div if:true={isMontant} class="slds-form__row">
    <div class="slds-form__item" role="listitem">
      <lightning-input name={value.numero} type="number" formatter="currency" label={libelle} variant="label-inline" disabled={isActive}></lightning-input>
      <!-- <div class="eltStyle slds-form-element slds-form-element_horizontal">
        <label class="slds-form-element__label label">{libelle}</label>
        <div class="slds-form-element__control">
          <input name={value.numero} type="number" class="slds-input" />
        </div>
      </div> -->
    </div>
  </div>

    
    <div if:true={isDate} class="slds-form__row">
      <div class="slds-form__item" role="listitem">
        <lightning-input name={value.numero} type="date" date-style="short" label={libelle} variant="label-inline" disabled={isActive}></lightning-input>
        <!-- <div class="eltStyle slds-form-element slds-form-element_horizontal">
          <label class="slds-form-element__label label">{libelle}</label>
          <div class="slds-form-element__control">
            <input name={value.numero} type="date" class="slds-input" />
          </div>
        </div> -->
      </div>
    </div>

    
    <div if:true={isSeparator}>
        <hr/>
    </div>
    
    <div if:true={isTaux} class="slds-form__row">
      <div class="slds-form__item" role="listitem">
        <lightning-input name={value.numero} type="number" date-style="short" formatter="percent" label={libelle} variant="label-inline" disabled={isActive}></lightning-input>
        <!-- <div class="eltStyle slds-form-element slds-form-element_horizontal">
            <label class="slds-form-element__label label">{libelle}</label>
            <div class="slds-form-element__control">
              <input name={value.numero} type="number" class="slds-input" />
            </div>
        </div> -->
      </div>
    </div>

</template>
