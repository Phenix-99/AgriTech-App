<template>
    <div if:true={isList}>
        <div class="slds-form-element">
              <div class="slds-select_container">
                  <lightning-combobox
                          name={config.libelle}
                          label={config.libelle}
                          value={config.value}
                          placeholder="Select ..."
                          options={selectOptions}
                          onchange={onChange}></lightning-combobox>

              </div>
        </div>
    </div>
    <div if:true={isCheckbox}>
        <input type="checkbox" name="options" id={config.libelle} class="checkboxStyle"
               checked={config.value} onchange={onChange}>
        <label class="slds-checkbox__label">
            <span class="slds-checkbox_faux"></span>
            <span class="slds-form-element__label">{config.libelle}</span>
        </label>
    </div>
    <div if:true={isInputTypeNumber}>
        <div class="slds-form-element">
            <label class="slds-form-element__label">{config.libelle}</label>
            <div class="slds-form-element__control">
                <input type="number" class="slds-input" value={config.value} onchange={onChange}/>
            </div>
          </div>
    </div>
    <div if:true={isDate}>
        <div class="slds-form-element">
            <label class="slds-form-element__label">{config.libelle}</label>
            <div class="slds-form-element__control">
                <input type="date" class="slds-input" value={config.value} onchange={onChange}/>
            </div>
          </div>
    </div>
    <div if:true={isSeparator}>
        <hr/>
    </div>
    <div if:true={isTaux}>
        <div class="slds-form-element">
            <label class="slds-form-element__label">{config.libelle}</label>
            <div class="slds-form-element__control">
                <input type="number" class="slds-input" value={config.value} onchange={onChange}/>
            </div>
          </div>
    </div>
</template>
