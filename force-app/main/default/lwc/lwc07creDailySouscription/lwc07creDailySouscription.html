<template>
    <lightning-card title={title} class="">
        <ul class="slds-has-dividers_around-space list slds-scrollable_y slds-var-p-around_medium">
        <template for:each={listelts} for:item="item">
            <template if:true={item.isVisible}>
                <li key = {item.numero} class="slds-item slds-clearfix">
                    <div class="slds-float_left">
                        <span>{item.libelle}</span>
                    </div>
                    
                    <div class="slds-float_right">
                        <lightning-button data-item-numero={item.numero} label="Supprimer" variant="destructive" value={item} onclick={deleteItem}></lightning-button>        
                    </div>
                </li>
            </template>
            
        </template>            
        </ul>
    </lightning-card>
</template>
