<template>
    <template if:true={projList}>
        <template for:each={projList} for:item="proj">
            <section key={proj.Id}>
                <ul>
                    <li><lightning-button label={proj.Name} onclick={sendProjectId} data-recordid={proj.Id} variant="base"></lightning-button></li>
                </ul>
               </section>
        </template>
    </template>
</template>
