<template>
    <lightning-card>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item padding="around-small" size="12">
                <lightning-layout>
                    <lightning-layout-item padding="around-small" size="2">
                        <lightning-card title="Filter">
                            <!-- ProjectFilter -->
                            <c-project-filter></c-project-filter>
                        </lightning-card>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="8">
                        <lightning-card title="Project List">
                            <c-search slot="actions" onnamechange={getFarmerName}></c-search>
                            <c-project-list farmer={farmerName}></c-project-list>
                        </lightning-card>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
